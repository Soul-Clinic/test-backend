<screen>
    <h1>操作日志</h1>
    <container>

        <condition-where>
            <search>
                <div>
                    <input type="text" placeholder="搜索用户" id="name" />
                    <svg-icon icon="search"></svg-icon>            
                </div>
                <div>
                    <input type="text" placeholder="搜索操作" id="action" />
                    <svg-icon icon="search"></svg-icon>
                </div>
                <div>
                    <input type="text" placeholder="搜索数据" id="data" />
                    <svg-icon icon="search"></svg-icon>
                </div>
                <gap></gap>
                
                <day-picker id="time-from" placeholder="开始时间"></day-picker>
                <svg-icon icon="swap-horizontal"></svg-icon>
                <day-picker id="time-until" placeholder="结束时间"></day-picker>
                
            </search>
        

        </condition-where>

        
        <x-table></x-table>
    </container>
</screen>
